<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <style>
      button {
        background-color: rgb(25, 135, 84);
        color: white;
        padding: 10px;
        border: none;
      }
      body {
        display: flex;
        height: 100vh;
        background-color: rgb(222, 222, 222);
        margin: 0px;
        align-items: center;
        justify-content: center;
      }
      .buttons {
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="react-basics.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <!-- код для реакта для вейбсайтов и приложений-->
    <script src="https://unpkg.com/supersimpledev@8.6.4/dayjs.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <!-- код для реакта только для вебсайтов. для моб приложений есть еще reactNative-->
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <!--  Babel - js complier. to translate JSX  to JS for web browser-->
    <script type="text/babel">
      function App() {
        const [count, setCount] = React.useState(0);
        const buttonRef = React.useRef();

        function countTimes() {
          setCount(count + 1);
        }

        function resetCount() {
          setCount(0);
        }

        function autoClick() {
          setInterval(() => {
            const buttonElem = buttonRef.current;
            if (buttonElem) {
              buttonElem.click();
            }
          }, 1000);
        }

        /* const [time, setTime] = React.useState(dayjs().format("HH:mm:ss"));

        React.useEffect(() => {
          const intervalId = setInterval(() => {
            setTime(dayjs().format("HH:mm:ss"));
            console.log("run code");
          }, 1000);
          return () => clearInterval(intervalId);
        }); */

        return (
          <div className="buttons">
            <button onClick={countTimes} ref={buttonRef}>
              Clicked {count} {count === 1 ? "time" : "times"}
            </button>
            <button onClick={resetCount}>Reset</button>
            <button onClick={autoClick}>Auto Click</button>
          </div>
        );
      }
      const container = document.querySelector(".js-container");

      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
