<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 4</title>
    <style>
      .button-on {
        background-color: rgb(25, 135, 84);
        color: white;
        padding: 15px;
        font-size: 15px;
        border-radius: 10px;
        border: none;
      }
      .button-off {
        background-color: rgb(220, 53, 69);
        color: white;
        padding: 15px;
        font-size: 15px;
        border-radius: 10px;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="react-basics.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <!-- код для реакта для вейбсайтов и приложений-->
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <!-- код для реакта только для вебсайтов. для моб приложений есть еще reactNative-->
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <!--  Babel - js complier. to translate JSX  to JS for web browser-->
    <script type="text/babel">
      function App() {
        let text = "ON";
        const [isButtonOn, setIsButtonOn] = React.useState(true);
        return (
          <div>
            <button
              onClick={() => {
                setIsButtonOn(!isButtonOn);
              }}
              className={isButtonOn ? "button-on" : "button-off"}
            >
              {isButtonOn ? "ON" : "OFF"}
            </button>
          </div>
        );
      }
      const container = document.querySelector(".js-container");

      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
