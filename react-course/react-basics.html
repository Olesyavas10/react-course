<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="react-basics.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <!-- код для реакта для вейбсайтов и приложений-->
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <!-- код для реакта только для вебсайтов. для моб приложений есть еще reactNative-->
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <!--  Babel - js complier. to translate JSX  to JS for web browser-->
    <script type="text/babel">
      const button = <button>Good job!</button>; //JSX to do button without DOM (document query...)
      //text/babel tells babel to translate JSX to JS
      const today = dayjs().format("MMMM D");

      const productCost = 10 + 8 * 2;
      const shippingCost = 5;

      const div = (
        <div>
          <p>Product cost ${productCost}</p>
          <p>Shipping cost ${shippingCost}</p>
          <p>Total cost ${productCost + shippingCost}</p>
          <button>Place your order</button>
        </div>
      ); //div as one element and can contain many elements

      const container = document.querySelector(".js-container");
      const root = ReactDOM.createRoot(container); //sets up react. render - means display smth
      setInterval(() => {
        const currentTime = dayjs().format("HH:mm:ss");
        const paragraph = <p>Current Time: {currentTime}</p>;

        root.render(paragraph);
      }, 1000);
    </script>
  </body>
</html>
