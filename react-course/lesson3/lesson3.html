      function resetText(value, setValue) {
        value = "";
        setValue(value);
      }
      function exampleText(value, setValue) {
        value = "Alice";
        setValue(value);
      }
      function App() {
        const [value, setValue] = React.useState("");

        return (
          <>
            <input
              placeholder="Type a name here"
              value={value}
              onChange={(event) => {
                setValue(event.target.value);
              }}
            />
            <button onClick={() => resetText(value, setValue)}>Reset</button>
            <button onClick={() => exampleText(value, setValue)}>
              Example
            </button>
            <p>Hello {value} </p>
          </>
        );
      }
      const container = document.querySelector(".js-container");

      ReactDOM.createRoot(container).render(<App />);
