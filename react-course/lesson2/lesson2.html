      function ProductDetails({ name, price, discountPrice, imageSrc }) {
        return (
          <>
            <img src={imageSrc} width="50" />
            <p>{name}</p>
            {discountPrice ? (
              <del>
                <p>Price: ${price}</p>
              </del>
            ) : (
              <p>Price: ${price}</p>
            )}

            {discountPrice && <p>Discount price: ${discountPrice}</p>}
            <button>Add to Cart</button>
          </>
        );
      }

      function App({}) {
        return (
          <>
            <ProductDetails
              imageSrc="cotton-socks.png"
              name="Cotton socks"
              price="10.90"
              discountPrice="5.45"
            />
            <ProductDetails
              imageSrc="tennis-balls.png"

            <ProductDetails

            />

        );
      }

      const container = document.querySelector(".js-container");
