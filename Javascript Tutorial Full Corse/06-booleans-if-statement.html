<!DOCTYPE html>
<html>
  <head>
    <title>Booleans</title>
  </head>
  <body>
    <script>
      let variable = Math.random();
      let result = "";
      let guess = "tails";
      if (variable < 0.5) {
        result = "heads";
        console.log(guess === result ? "You win" : "You lose");
      } else {
        result = "tails";
        console.log(guess === result ? "You win" : "You lose");
      }
    </script>
  </body>
</html>
