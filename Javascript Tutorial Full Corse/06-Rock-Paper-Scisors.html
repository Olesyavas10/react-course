<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button
      onclick="
    const randomNumber=Math.random();
    if (randomNumber<0.33){
   alert('You picked rock. Computer picked rock. Tie.')
    }
    else if (randomNumber<0.66){
    alert(
        'You picked rock. Computer picked paper. You lose.'
    )
    }
    else{
    alert(
        'You picked rock. Computer picked scissors. You win.'
    )
    }
    "
    >
      Rock
    </button>
    <button
      onclick="
    const randomNumber1=Math.random();
    if (randomNumber1<0.33){
   alert('You picked paper. Computer picked rock. You win.')
    }
    else if (randomNumber1<0.66){
    alert(
        'You picked paper. Computer picked paper. Tie.'
    )
    }
    else{
    alert(
        'You picked paper. Computer picked scissors. You lose.'
    )
    }"
    >
      Paper
    </button>
    <button
      onclick="
    const randomNumber2=Math.random();
    if (randomNumber2<0.33){
   alert('You picked scissors. Computer picked rock. You lose.')
    }
    else if (randomNumber2<0.66){
    alert(
        'You picked scissors. Computer picked paper. You win.'
    )
    }
    else{
    alert(
        'You picked scissors. Computer picked scissors. Tie.'
    )
    }"
    >
      Scissors
    </button>
    <script></script>
  </body>
</html>
