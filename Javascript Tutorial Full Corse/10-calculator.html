<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/10-calculator.css" />
  </head>
  <body>
    <p class="displayResult"></p>
    <p>
      <button
        onclick="
    updateCalculation('1')"
        class="button-grey"
      >
        1
      </button>
      <button
        onclick="
    updateCalculation('2')"
        class="button-grey"
      >
        2
      </button>
      <button
        onclick="
   updateCalculation('3')"
        class="button-grey"
      >
        3
      </button>
      <button
        onclick="
    updateCalculation('+')
    "
        class="button-yellow"
      >
        +
      </button>
    </p>
    <p>
      <button
        onclick="
    updateCalculation('4')"
        class="button-grey"
      >
        4
      </button>
      <button
        onclick="
    updateCalculation('5')"
        class="button-grey"
      >
        5
      </button>
      <button
        onclick="
   updateCalculation('6')"
        class="button-grey"
      >
        6
      </button>
      <button
        onclick="
    updateCalculation('-')
    "
        class="button-yellow"
      >
        -
      </button>
    </p>
    <p>
      <button
        onclick="
    updateCalculation('7')"
        class="button-grey"
      >
        7
      </button>
      <button
        onclick="
   updateCalculation('8')"
        class="button-grey"
      >
        8
      </button>
      <button
        onclick="
    updateCalculation('9')"
        class="button-grey"
      >
        9
      </button>
      <button
        onclick="
    updateCalculation('*')
    "
        class="button-yellow"
      >
        *
      </button>
    </p>

    <p>
      <button
        onclick="
    updateCalculation('0')"
        class="button-grey"
      >
        0
      </button>
      <button
        onclick="
    updateCalculation('.')"
        class="button-grey"
      >
        .
      </button>

      <button
        onclick="
    calculation=eval(calculation)
    document.querySelector('.displayResult').innerHTML=calculation;
    "
        class="button-grey"
      >
        =
      </button>
      <button
        onclick="
    updateCalculation('/')"
        class="button-yellow"
      >
        /
      </button>
    </p>
    <p>
      <button
        onclick="
    calculation='';
    document.querySelector('.displayResult').innerHTML='';
    "
        class="button-clear"
      >
        Clear
      </button>
    </p>
  </body>
  <script src="scripts/10-calculator.js"></script>
</html>
