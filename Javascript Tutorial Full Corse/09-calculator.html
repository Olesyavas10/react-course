<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <p class="displayResult"></p>
    <p>
      <button
        onclick="
    updateCalculation('1')"
      >
        1
      </button>
      <button
        onclick="
    updateCalculation('2')"
      >
        2
      </button>
      <button
        onclick="
   updateCalculation('3')"
      >
        3
      </button>
      <button
        onclick="
    updateCalculation('+')
    "
      >
        +
      </button>
    </p>
    <p>
      <button
        onclick="
    updateCalculation('4')"
      >
        4
      </button>
      <button
        onclick="
    updateCalculation('5')"
      >
        5
      </button>
      <button
        onclick="
   updateCalculation('6')"
      >
        6
      </button>
      <button
        onclick="
    updateCalculation('-')
    "
      >
        -
      </button>
    </p>
    <p>
      <button
        onclick="
    updateCalculation('7')"
      >
        7
      </button>
      <button
        onclick="
   updateCalculation('8')"
      >
        8
      </button>
      <button
        onclick="
    updateCalculation('9')"
      >
        9
      </button>
      <button
        onclick="
    updateCalculation('*')
    "
      >
        *
      </button>
    </p>

    <p>
      <button
        onclick="
    updateCalculation('0')"
      >
        0
      </button>
      <button
        onclick="
    updateCalculation('.')"
      >
        .
      </button>

      <button
        onclick="
    calculation=eval(calculation)
    document.querySelector('.displayResult').innerHTML=calculation;
    "
      >
        =
      </button>
      <button
        onclick="
    updateCalculation('/')"
      >
        /
      </button>
    </p>
    <p>
      <button
        onclick="
    calculation='';
    document.querySelector('.displayResult').innerHTML='';
    "
      >
        Clear
      </button>
    </p>
  </body>
  <script>
    let calculation = JSON.parse(localStorage.getItem("calc")) || "";
    function updateCalculation(value) {
      calculation += value;
      document.querySelector(".displayResult").innerHTML = calculation;
      localStorage.setItem("calc", JSON.stringify(calculation));
    }
  </script>
</html>
