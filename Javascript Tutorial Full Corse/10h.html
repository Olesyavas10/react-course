<!DOCTYPE html>
<html>
  <head>
    <title>10h</title>
    <style>
      body {
        font-family: Arial;
      }

      .cost-input {
        font-size: 15px;
        padding: 10px;
      }
      .calculate-button {
        background-color: green;
        color: white;
        border: none;
        padding: 12px 15px;
        font-size: 15px;
        cursor: pointer;
      }
    </style>
  </head>

  <p>Amazon Shipping Calculator</p>
  <input
    class="js-cost-input cost-input"
    placeholder="Cost of order"
    onkeydown="
    hadleCost(event)"
  />
  <button
    class="calculate-button"
    onclick="
  
    calculateTotal()
  "
  >
    Calculate
  </button>
  <p class="js-total-cost"></p>
  <p class="js-error" style="color: red"></p>
  <body>
    <script>
      function hadleCost(event) {
        if (event.key === "Enter") {
          calculateTotal();
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector(".js-cost-input");
        let cost = Number(inputElement.value);
        if (cost < 0) {
          document.querySelector(
            ".js-error"
          ).innerHTML = `Error: cost can't be less than 0`;
          document.querySelector(".js-total-cost").innerHTML = "";
        } else if (cost < 40) {
          cost = cost + 10;
          document.querySelector(".js-total-cost").innerHTML = `$${cost}`;
          document.querySelector(".js-error").innerHTML = "";
        }
      }
    </script>
  </body>
</html>
