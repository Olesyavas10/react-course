<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
    <link rel="stylesheet" href="styles/12r.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
      <img src="images/rock-emoji.png" class="move-icon" />
    </button>
    <button class="move-button js-paper-button">
      <img src="images/paper-emoji.png" class="move-icon" />
    </button>
    <button class="move-button js-scissors-button">
      <img src="images/scissors-emoji.png" class="move-icon" />
    </button>
    <p class="js-result" class="result"></p>
    <p class="js-moves"></p>
    <p class="js-score" class="score"></p>
    <button class="reset-score-button js-reset-score-btn">Reset Score</button>
    <button class="auto-play-btn js-auto-play-btn">Auto Play</button>
    <div class="hidden js-hidden">
      <p>Are you sure you want to reset the score?</p>
      <button class="js-reset-yes reset-yes">Yes</button>
      <button class="js-reset-no reset-no">No</button>
    </div>
    <script src="scripts/12r.js"></script>
  </body>
</html>
